# Used to set default from the start, including frontend, important to keep
default_config:

# Included files/folders
group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
shell_command: !include_dir_named shell_command/

# Text to speech, used with Sonos
tts:
  - platform: google_translate

# Garage Doors
cover:
  - platform: aladdin_connect
    username: !secret aladdin_user
    password: !secret aladdin_pass

# Custom switch to arm alarm
input_boolean:
  arm_alarm:
    name: Alarm Arm Switch
    initial: off
    icon: mdi:alarm
  bypass_guest_room:
    name: Bypass Guest Room Window
    initial: off
    icon: mdi:alarm
  bypass_workout_room:
    name: Bypass Workout Room Window
    initial: off
    icon: mdi:alarm
  conditional_card_toggle:
    name: Conditional Card Toggle
    initial: on
    icon: mdi:filter-outline

# Thermostat connection
climate:
  - platform: honeywell
    username: !secret honeywell_user
    password: !secret honeywell_pass
    region: us 
    scan_interval: 180
    away_heat_temperature: 65
    away_cool_temperature: 74

# Sets usb location of Z Wave dongle
zwave:
  usb_path: /dev/ttyUSB0
  device_config: !include zwave_device_config.yaml

# General notification to send to all phones at once
notify:
  - platform: group
    name: notify_all_phones
    services:
    - service: mobile_app_phone
    - service: mobile_app_caris_iphone

# Setup categories for Actionable Notifications
ios:
  push:
    categories:
      - name: Alarm
        identifier: 'alarm'
        actions:
          - identifier: 'ARM_ALARM'
            title: 'Arm Alarm'
            activationMode: 'background'
            authenticationRequired: false
            destructive: false
            behavior: 'default'
          - identifier: 'DISMISS'
            title: 'Dismiss'
            activationMode: 'background'
            authenticationRequired: false
            destructive: false
            behavior: 'default'

# Used to allow for UI-based time/date inputs that automation runs on
input_datetime:
  camera_reset_time:
    name: Time Camera Reboot
    has_date: false
    has_time: true 
  lvng_rm_lamp_off_time:
    name: Time Living Room Lamp Off
    has_date: false 
    has_time: true 
  noisemaker_off_time:
    name: Time Noisemaker Off
    has_date: false 
    has_time: true 
  alarm_auto_arm_time:
    name: Time Alarm Auto Arm
    has_date: false 
    has_time: true 
  alarm_auto_disarm_time:
    name: Time Alarm Auto Disarm
    has_date: false 
    has_time: true 

#generates a sensor in HA that reflects current time and can be compared against in automation
sensor:
  - platform: time_date
    display_options:
      - 'time'
      - 'date'
      - 'date_time'
      - 'date_time_utc'
      - 'date_time_iso'
      - 'time_date'
      - 'time_utc'
      - 'beat'

# Open Weather Map integration
weather:
  - platform: openweathermap
    api_key: !secret openweather_key
    mode: freedaily

# Set up themes including background
frontend:
  themes:
    black:
      lovelace-background: black
      primary-color: black
  themes: !include_dir_merge_named themes

# Bypassing entities that run often in logbook
logbook:
  exclude:
    entities:
      - input_boolean.conditional_card_toggle
      - automation.conditional_card_time_based_toggle
      - sensor.date_time
      - sensor.date_time_iso
      - sensor.date_time_utc
      - sensor.internet_time
      - sensor.time
      - sensor.time_date
      - sensor.time_utc
