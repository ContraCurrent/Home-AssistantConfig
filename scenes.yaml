# Various scenes
- id: alarmalert
  name: alarm_alert_scene
  entities:
    light.living_room_cans:
      brightness: 196
      state: 'on'
    light.patio_lights:
      brightness: 196
      state: 'on'
    switch.kitchen_lights:
      state: 'on'
    switch.noisemaker_plug:
      state: 'off'
- id: tvviewing
  name: tv_viewing_scene
  entities:
    light.living_room_lamp:
      brightness: 150
      state: 'on'
    switch.kitchen_lights:
        state: 'off'
    light.island_lights:
        state: 'off'
    light.living_room_cans:
      state: 'off'   
- id: indoorlights
  name: all_indoor_lights_off
  entities:
    light.living_room_cans:
      state: 'off'
    switch.kitchen_lights:
      state: 'off'
    light.patio_lights:
      state: 'off'
    light.island_lights:
      state: 'off'
    light.living_room_lamp:
      state: 'off'
- id: cookingscene
  name: cooking_scene
  entities:
    switch.kitchen_lights:
      state: 'on'
    light.island_lights:
      brightness: 70
      state: 'on'
    light.living_room_cans:
      state: 'off'
- id: dinnerscene
  name: dinner_scene
  entities:
    switch.kitchen_lights:
      state: 'off'
    light.island_lights:
      brightness: 70
      state: 'on'
    light.living_room_cans:
      state: 'off'
- id: cleaningscene
  name: cleaning_scene
  entities:
    light.living_room_cans:
      brightness: 150
      state: 'on'
    switch.kitchen_lights:
      state: 'on'